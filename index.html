<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <script src="login.js"></script>
  </head>
  <body>
    <header class="main-header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <h3>X</h3>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="./index.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Feedside.html">Feedside</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./meldinger.html">Meldinger</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="image-container">
        
        <div class="profile">
            <img src="/images/xoix.webp" alt="Profilbilde">
            <h1>Twitter X</h1>
            <p>@twitterx</p>
            <div class="follower-count">
                <div class="follower">
                    <span>Followers</span>
                    <span>1000</span>
                </div>
                <div class="unfollower">
                    <span>Following</span>
                    <span>500</span>
                </div>
            </div>
        </div>
        <img src="/images/xoix.webp" alt="Bilde" />
        
      </div>



      <main>
        <div class="loginForm">
            <img src="c" alt="" />
            <h3 class="text-white">Login</h3>
            <form class="form-inputs" id="loginForm">
                <label for="username" class="form-label text-white">Username</label>
                <input type="text" id="username" placeholder="Username" class="form-control" />
                <label for="email" class="form-label text-white">Email</label>
                <input type="text" id="email" placeholder="Email" class="form-control" />
                <label for="password" class="form-label text-white">Password</label>
                <input type="password" id="inputPassword" placeholder="Password" class="form-control" />
                <button id="submit" type="submit" class="btn btn-primary btn-lg">Register</button>
            </form>
        </div>
    </main>
    <script src="login.js"></script>


    <script src="/index.js"></script>








  </body>
</html>
